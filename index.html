<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Even / Odd</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script>
    let results;    
    let randomNumberFirst = Math.floor(Math.random() * 4) + 1;
    let randomNumberSecond = Math.floor(Math.random() * 4) + 1;
  
    let cont = "y";
    let Wins = 0;
    let losses = 0;
    let combinedNums;
    let gChoice;
    let outcome;
    let evenOdd;
    let userName = prompt("Welcome to the Even or Odd Game, Please enter your name to get started: ");
    alert("Welcome " + userName + " Lets get Started.");
    while (cont !== "n") {
        if(cont === "y") {
          randomNumberFirst = Math.floor(Math.random() * 4) + 1;
          randomNumberSecond = Math.floor(Math.random() * 4) + 1;
          combinedNums = randomNumberFirst + randomNumberSecond;
          gChoice = prompt('Which do you think it is going be, Even or Odd?').toLowerCase();
          alert("1");
          alert("2");
          alert("3");
          if(combinedNums % 2 === 0 && gChoice === "even") {
            alert("You were correct it is even! You win!");
            Wins++;
            outcome = "win";
            evenOdd = "even";
          }
          else if(combinedNums % 2 === 1 && gChoice === "even") {
            alert("You were incorrect it is odd! You lose!");
            losses++;
            outcome = "lose";
            evenOdd = "odd";
          }
          else if(combinedNums % 2 === 1 && gChoice === "odd") {
            alert("You were correct it is odd! You win!");
            Wins++;
            outcome = "win";
            evenOdd = "odd";
          }
          else if(combinedNums % 2 === 1 && gChoice === "even") {
            alert("You were incorrect it is odd! You lose!");
            losses++;
            outcome = "lose";
            evenOdd = "odd";
          }
          else if(gChoice !== "even" && gChoice !== "odd") {
            alert("Invalid Entry, please enter even or odd to continue game");
          }
          alert(userName + ", you chose " + gChoice + ", the sum was " + combinedNums + " which is an " + evenOdd + " number, you " + outcome + "!");
        }
        else if(cont !== "y" && cont !== "n") {
          alert("Invalid Entry, please enter y to continue playing or n to end the game session");
        }
        cont = prompt("You " + outcome + "! Current Scores are Wins : " + Wins + " Losses : " + losses + " Would you like to play again? y/n").toLowerCase();
    }
  </script>
</body>

</html>
